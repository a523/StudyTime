<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>学习时刻 - 设置</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <div class="container">
    <h1>学习时刻 - 设置</h1>
    
    <div class="section">
      <h2>AI 模型设置</h2>
      <div class="model-selection">
        <label for="modelType">选择 AI 模型:</label>
        <select id="modelType">
          <option value="azure">Azure OpenAI</option>
          <option value="doubai">豆包大模型</option>
        </select>
      </div>

      <div id="azureSettings" class="model-settings">
        <h3>Azure OpenAI 设置</h3>
        <label for="azureEndpoint">API 终端点:</label>
        <input type="text" id="azureEndpoint" placeholder="https://your-resource.openai.azure.com">
        
        <label for="azureApiKey">API 密钥:</label>
        <input type="password" id="azureApiKey" placeholder="您的 Azure OpenAI API 密钥">
        
        <label for="azureDeploymentId">部署 ID:</label>
        <input type="text" id="azureDeploymentId" placeholder="您的模型部署 ID">
      </div>

      <div id="doubaiSettings" class="model-settings" style="display: none;">
        <h3>豆包大模型设置</h3>
        <label for="doubaiEndpoint">API 终端点:</label>
        <input type="text" id="doubaiEndpoint" placeholder="https://api.doubai.com">
        
        <label for="doubaiApiKey">API 密钥:</label>
        <input type="password" id="doubaiApiKey" placeholder="您的豆包 API 密钥">
        
        <label for="doubaiModel">模型:</label>
        <input type="text" id="doubaiModel" placeholder="模型名称">
      </div>
    </div>

    <div class="section">
      <h2>学习主题设置</h2>
      <div class="filter-mode">
        <label>过滤方式：</label>
        <select id="filterMode">
          <option value="hide">移除不相关视频</option>
          <option value="blur">模糊不相关视频</option>
        </select>
      </div>
      <label>
        <input type="checkbox" id="selectAll"> 全选
      </label>
      <div class="topic-list">
        <div class="topic-item">
          <label>
            <input type="checkbox" value="programming"> 编程技术
          </label>
        </div>
        <div class="topic-item">
          <label>
            <input type="checkbox" value="science"> 科学研究
          </label>
        </div>
        <div class="topic-item">
          <label>
            <input type="checkbox" value="math"> 数学
          </label>
        </div>
        <div class="topic-item">
          <label>
            <input type="checkbox" value="language"> 语言学习
          </label>
        </div>
        <div class="topic-item">
          <label>
            <input type="checkbox" value="history"> 历史
          </label>
        </div>
        <div class="topic-item">
          <label>
            <input type="checkbox" value="custom"> 自定义主题
          </label>
        </div>
      </div>
      
      <label for="customTopics">自定义主题 (用逗号分隔):</label>
      <input type="text" id="customTopics" placeholder="主题1, 主题2, ...">
    </div>

    <div class="actions">
      <button id="save">保存设置</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
